<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futebol MÃ¡ximo - Saved Channels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #4CAF50;
    }
    .menu-item {
      margin: 10px 0;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    .menu-item:hover {
      background-color: #222;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #45a049;
    }

    /* Lista de canais */
    .list-container {
      margin-top: 20px;
    }
    .list-item {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    /* Thumbnail and video display */
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .video-item {
      background-color: #222;
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .video-item img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">âš½ Futebol MÃ¡ximo</div>
    <div class="menu-item" onclick="showSavedChannels()">ðŸ“º Saved Channels</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Saved Channels</h1>
      <button class="btn" onclick="openModal()">+ Criar Lista</button>
    </div>
    <div class="list-container" id="listContainer"></div>
  </div>

  <!-- Modal Criar Lista -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Criar Lista</h2>
      <input type="text" id="listName" placeholder="Nome da lista">
      <button class="btn" onclick="saveList()">Salvar</button>
    </div>
  </div>

  <!-- Modal Adicionar Canal -->
  <div class="modal" id="addChannelModal">
    <div class="modal-content">
      <h2>Adicionar Canal</h2>
      <input type="text" id="channelUrl" placeholder="URL do canal do YouTube (ex: @username)">
      <button class="btn" onclick="trackChannel()">Trackear Canal</button>
    </div>
  </div>

  <!-- Video Thumbnails Display -->
  <div class="video-container" id="videoContainer"></div>

  <script>
    const modal = document.getElementById('modal');
    const addChannelModal = document.getElementById('addChannelModal');
    const listContainer = document.getElementById('listContainer');
    const videoContainer = document.getElementById('videoContainer');

    let savedLists = [];

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function openAddChannelModal(listIndex) {
      addChannelModal.style.display = 'flex';
      document.getElementById('channelUrl').dataset.listIndex = listIndex; // store the list index
    }

    function closeAddChannelModal() {
      addChannelModal.style.display = 'none';
    }

    function saveList() {
      const listName = document.getElementById('listName').value;
      if (listName.trim()) {
        const listItem = document.createElement('div');
        listItem.classList.add('list-item');
        listItem.innerText = listName;
        listItem.onclick = () => openAddChannelModal(savedLists.length); // Open add channel modal
        savedLists.push({ name: listName, channels: [] });
        listContainer.appendChild(listItem);
        closeModal();
        document.getElementById('listName').value = ''; // Clear input
      }
    }

    function showSavedChannels() {
      listContainer.innerHTML = '';
      savedLists.forEach((list, index) => {
        const listItem = document.createElement('div');
        listItem.classList.add('list-item');
        listItem.innerText = list.name;
        listItem.onclick = () => {
          displayVideos(list.channels); // Show videos of this list
        };
        listContainer.appendChild(listItem);
      });
    }

    function trackChannel() {
      const channelUrl = document.getElementById('channelUrl').value;
      if (channelUrl.trim()) {
        const listIndex = document.getElementById('channelUrl').dataset.listIndex;
        const username = channelUrl.split('@')[1];

        console.log("Tracking Channel:", username);

        fetchVideos(username).then(videos => {
          savedLists[listIndex].channels.push({ username, videos });
          closeAddChannelModal();
          displayVideos(savedLists[listIndex].channels);
        }).catch(error => {
          console.error("Erro ao buscar vÃ­deos:", error);
        });
      }
    }

    function fetchVideos(username) {
      const apiKey = "AIzaSyD2737mJtrmC5efJz4gntSAxochOoq8LpE";
      const channelId = `UC${username}`;
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&type=video&maxResults=10`;

      console.log("Fetching data from:", apiUrl);

      return fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Exibir a resposta completa da API no console para diagnÃ³stico
          console.log("API response:", data); // Aqui verificamos a estrutura completa da resposta

          // Verificar se os dados tÃªm a propriedade 'items' e manipular corretamente
          if (data.items && Array.isArray(data.items)) {
            return data.items.map(item => ({
              title: item.snippet.title,
              thumbnail: item.snippet.thumbnails.high.url
            }));
          } else {
            // Caso a resposta nÃ£o tenha 'items', exibe o erro
            console.error("Nenhum item encontrado na resposta", data);
            return [];
          }
        })
        .catch(error => {
          console.error("Erro ao buscar vÃ­deos:", error);
          return [];
        });
    }

    function displayVideos(channels) {
      videoContainer.innerHTML = '';
      channels.forEach(channel => {
        channel.videos.forEach(video => {
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');
          videoItem.innerHTML = `<img src="${video.thumbnail}" alt="${video.title}"><h3>${video.title}</h3>`;
          videoContainer.appendChild(videoItem);
        });
      });
    }
  </script>

</body>
</html>
