
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futebol Máximo</title>
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#111;color:#fff}
    header{display:flex;justify-content:space-between;align-items:center;background:#222;padding:15px 20px}
    h1{margin:0;font-size:1.4rem}
    button{padding:10px 16px;border:none;border-radius:6px;cursor:pointer;font-weight:bold}
    .btn-primary{background:#1db954;color:#fff}
    .btn-secondary{background:#333;color:#fff}
    .container{padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:15px;margin-top:20px}
    .card{background:#1e1e1e;border-radius:8px;overflow:hidden;transition:.2s}
    .card img{width:100%;display:block}
    .card:hover{transform:scale(1.05)}
    .card-title{padding:10px;font-size:.9rem}
    .popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
    .popup-content{background:#222;padding:20px;border-radius:10px;width:300px}
    .popup-content input{width:100%;padding:10px;margin-bottom:10px;border:none;border-radius:6px;background:#333;color:#fff}
  </style>
</head>
<body>
  <header>
    <h1>Futebol Máximo</h1>
    <div>
      <button id="createListBtn" class="btn-primary">+ Criar Lista</button>
      <button id="addChannelBtn" class="btn-secondary">+ Adicionar Canal</button>
    </div>
  </header>

  <div class="container">
    <h2>Listas</h2>
    <ul id="lists"></ul>
    <div class="grid" id="videoGrid"></div>
  </div>

  <div class="popup" id="createListPopup">
    <div class="popup-content">
      <h3>Criar Lista</h3>
      <input type="text" id="listNameInput" placeholder="Nome da lista">
      <button id="saveListBtn" class="btn-primary">Salvar</button>
    </div>
  </div>

  <div class="popup" id="addChannelPopup">
    <div class="popup-content">
      <h3>Adicionar Canal</h3>
      <input type="text" id="channelUrlInput" placeholder="Cole a URL do canal">
      <button id="trackChannelBtn" class="btn-primary">Trackear Canal</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyD2737mJtrmC5efJz4gntSAxochOoq8LpE";

    const createListBtn = document.getElementById("createListBtn");
    const addChannelBtn = document.getElementById("addChannelBtn");
    const createListPopup = document.getElementById("createListPopup");
    const addChannelPopup = document.getElementById("addChannelPopup");
    const saveListBtn = document.getElementById("saveListBtn");
    const trackChannelBtn = document.getElementById("trackChannelBtn");
    const channelUrlInput = document.getElementById("channelUrlInput");
    const videoGrid = document.getElementById("videoGrid");

    createListBtn.onclick = () => createListPopup.style.display = "flex";
    addChannelBtn.onclick = () => addChannelPopup.style.display = "flex";
    window.onclick = (e) => {
      if (e.target === createListPopup) createListPopup.style.display = "none";
      if (e.target === addChannelPopup) addChannelPopup.style.display = "none";
    };

    trackChannelBtn.onclick = async () => {
      const url = channelUrlInput.value.trim();
      if (!url) return alert("Cole a URL do canal");
      const channelId = await resolveChannelId(url);
      if (!channelId) return alert("Não foi possível encontrar o canal.");
      const videos = await getVideos(channelId);
      renderVideos(videos);
      addChannelPopup.style.display = "none";
    };

    async function resolveChannelId(url) {
      try {
        const handleMatch = url.match(/@([A-Za-z0-9._-]+)/);
        if (handleMatch) {
          const handle = handleMatch[1];
          const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=id&forHandle=${handle}&key=${API_KEY}`);
          const data = await res.json();
          if (data.items && data.items.length > 0) return data.items[0].id;
        }

        const channelMatch = url.match(/channel\/([A-Za-z0-9_-]+)/);
        if (channelMatch) return channelMatch[1];

        const ucMatch = url.match(/(UC[0-9A-Za-z_-]{22})/);
        if (ucMatch) return ucMatch[1];
      } catch (err) {
        console.error(err);
      }
      return null;
    }

    async function getVideos(channelId) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=12&type=video`);
      const data = await res.json();
      return data.items.map(v => ({
        title: v.snippet.title,
        thumb: v.snippet.thumbnails.medium.url
      }));
    }

    function renderVideos(videos) {
      videoGrid.innerHTML = "";
      videos.forEach(v => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${v.thumb}"><div class="card-title">${v.title}</div>`;
        videoGrid.appendChild(card);
      });
    }
  </script>
</body>
</html>
