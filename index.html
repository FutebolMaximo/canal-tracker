
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futebol MÃ¡ximo - Saved Channels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #4CAF50;
    }
    .menu-item {
      margin: 10px 0;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    .menu-item:hover {
      background-color: #222;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #45a049;
    }

    /* Lista de canais */
    .list-container {
      margin-top: 20px;
    }
    .list-item {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">âš½ Futebol MÃ¡ximo</div>
    <div class="menu-item" onclick="showSavedChannels()">ðŸ“º Saved Channels</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Saved Channels</h1>
      <button class="btn" onclick="openModal()">+ Criar Lista</button>
    </div>
    <div class="list-container" id="listContainer"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Criar Lista</h2>
      <input type="text" id="listName" placeholder="Nome da lista">
      <button class="btn" onclick="saveList()">Salvar</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const listContainer = document.getElementById('listContainer');

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function saveList() {
      const listName = document.getElementById('listName').value;
      if (listName.trim()) {
        const listItem = document.createElement('div');
        listItem.classList.add('list-item');
        listItem.innerText = listName;
        listContainer.appendChild(listItem);
        closeModal();
        document.getElementById('listName').value = ''; // Clear input
      }
    }

    function showSavedChannels() {
      listContainer.style.display = 'block';
    }
  </script>

</body>
</html>
